<div class="wrapper">
    <div id="formContent">


        <div class="">
            <img class="logo_login" src="../Static/picture/logo.jpg" id="icon" alt="User Icon" />
        </div>
        <form action="../Auth/register.php" method="POST">
            <div class="container">

                <div class="row">

                    <div  class="col-md-12 input-group form-group">
                        <input class="form-control"  type="text"  name="name" placeholder="Name" required>
                    </div>

                    <div  class="col-md-12 input-group form-group">
                        <input class="form-control"  type="email" id="login"  name="email" placeholder="Email" required>
                    </div>

                    <div  class="col-md-6 input-group form-group">
                        <select name="faculty" class="form-control" required>
                            <option value="cse">CSE</option>
                            <option value="agri">AGRI</option>
                            <option value="bam">BAM</option>
                            <option value="ansvm">ANSVM</option>
                            <option value="fisheries">Fisheries</option>
                            <option value="esdm">ESDM</option>
                            <option value="nfs">NFS</option>
                            <option value="llma">LLMA</option>

                        </select>
                    </div>


                    <div  class="col-md-6 input-group form-group">
                        <input class="form-control"  type="text"   name="id" placeholder="ID" required>
                    </div>

                    <div  class="col-md-6 input-group form-group">
                        <input class="form-control"  type="text"   name="phone" placeholder="Phone" required>
                    </div>

                    <div  class="col-md-6 input-group form-group">
                        <select name="gender" class="form-control" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div  class="col-md-12  form-group">
                        <label style="float: left;font-size: small;margin-left: 2px" for="birth">Date of Birth</label>
                        <input class="form-control" id="birth"  type="date"   name="birthday" placeholder="Birth Date" required>
                    </div>



                    <div class="col-md-12 input-group form-group">
                        <input class="form-control" type="text" id="password"  name="password" placeholder="Password" required>
                    </div>

                    <div class="col-md-12  form-group">
                        <input style="background-color:#4284B4" class="btn  login_btn"  type="submit"  value="Log In">
                    </div>

                </div>
            </div>

        </form>

        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
